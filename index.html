<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Piano Tiles </title>
  <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="app">
    <!-- Stars / background -->
    <div id="stars" class="stars" aria-hidden="true"></div>

    <!-- Top HUD -->
    <div id="hud" class="hud">
      <div id="score" class="score">0</div>
      <div class="hud-right">
        <div id="lives" class="lives"></div>
        <div id="speedIndicator" class="speed">2.0x</div>
      </div>
    </div>

    <!-- Combo -->
    <div id="combo" class="combo hidden">ðŸ”¥ 0x COMBO</div>

    <!-- Game container -->
    <div id="gameContainer" class="game-container">
      <div id="perfectLine" class="perfect-line"></div>
      <div id="board" class="board"></div>
    </div>

    <!-- Bottom controls -->
    <div class="controls">
      <button id="toggleSound" class="control-btn">Sound: On</button>
    </div>

    <!-- Menu overlay -->
    <div id="menu" class="overlay menu">
      <div class="menu-card">
        <h1>Piano Tiles</h1>
        <p>Tap the black tiles as they reach the golden line</p>
        <div id="best" class="best"></div>
        <button id="startBtn" class="big-btn" type="button">Start</button>
      </div>
    </div>  <!-- âœ… FIXED: THIS CLOSING DIV WAS MISSING -->

    <!-- Game over overlay -->
    <div id="gameover" class="overlay gameover hidden">
      <div class="menu-card">
        <h1 class="go-title">Game Over!</h1>
        <div class="go-stats">
          <div><small>Score</small><div id="go-score" class="go-number">0</div></div>
          <div><small>Best Combo</small><div id="go-combo" class="go-number">0</div></div>
          <div id="newHigh" class="new-high hidden">ðŸŽ‰ NEW HIGH SCORE!</div>
          <div class="best small"><span>Best: </span><span id="storedBest">0</span></div>
        </div>

        <button id="themeBtn" class="big-btn" type="button">Theme: Arcade</button>
        <button id="restartBtn" class="big-btn" type="button">Restart</button>
      </div>
    </div>

    <!-- Feedback container -->
    <div id="feedbackContainer" class="feedback-container" aria-hidden="true"></div>
  </div>

  <script src="gamelogic.js"></script>
</body>
</html>
